<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="root"></div>
  </body>

  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => {
        setAmount(0);
      };
      const onFlip = () => {
        setInverted((current) => !current);
        reset();
      };
      return (
        <div>
          <div>
            <label htmlFor="minutes"> Minutes </label>
            <input
              value={inverted ? amount * 60 : amount}
              onChange={onChange}
              id="minutes"
              placeholder="Minutes"
              type="number"
              disabled={inverted}
            />
          </div>

          <div>
            <label htmlFor="hours"> Hours </label>
            <input
              value={inverted ? amount : Math.round(amount / 60)}
              onChange={onChange}
              id="hours"
              placeholder="Hours"
              type="number"
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>
            {inverted ? "Want to input minutes" : "Want to input hours"}
          </button>
        </div>
      );
    }
    function KmToMiles() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => {
        setAmount(0);
      };
      const onFlip = () => {
        setInverted((current) => !current);
        reset();
      };
      return (
        <div>
          <div>
            <label htmlFor="minutes"> Minutes </label>
            <input
              value={inverted ? amount * 60 : amount}
              onChange={onChange}
              id="minutes"
              placeholder="Minutes"
              type="number"
              disabled={inverted}
            />
          </div>

          <div>
            <label htmlFor="hours"> Hours </label>
            <input
              value={inverted ? amount : Math.round(amount / 60)}
              onChange={onChange}
              id="hours"
              placeholder="Hours"
              type="number"
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>
            {inverted ? "Want to input minutes" : "Want to input hours"}
          </button>
        </div>
      );
    }
    function ToHours() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => {
        setAmount(0);
      };
      const onFlip = () => {
        setInverted((current) => !current);
        reset();
      };
      return (
        <div>
          <div>
            <label htmlFor="minutes"> Minutes </label>
            <input
              value={inverted ? amount * 60 : amount}
              onChange={onChange}
              id="minutes"
              placeholder="Minutes"
              type="number"
              disabled={inverted}
            />
          </div>

          <div>
            <label htmlFor="hours"> Hours </label>
            <input
              value={inverted ? amount : Math.round(amount / 60)}
              onChange={onChange}
              id="hours"
              placeholder="Hours"
              type="number"
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>
            {inverted ? "Want to input minutes" : "Want to input hours"}
          </button>
        </div>
      );
    }

    function App() {
      const [index, setIndex] = React.useState("0");
      const listChanged = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <div>
            <h1>Super Converter</h1>
            <hr />
            <select value={index} onChange={listChanged}>
              <option value="0">Minutes & Hours</option>
              <option value="1">Km & Miles</option>
            </select>
            {index === "0" ? <MinutesToHours /> : null}
            {index === "1" ? <KmToMiles /> : null}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(root).render(<App />);
  </script>
</html>
